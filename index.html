<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
	<link rel="icon" href="./img/calculadora.ico">
	<link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />

	<title>Calculador A +Oglia</title>
</head>
<body>
	<main id="container">
		<p id="pantalla">0</p>
		<p id="indicadorOperacion"></p>
		<div id="botonesContainer">
			<button class="kbc-button" id="cero">0</button>
			<button class="kbc-button" id="uno">1</button>
			<button class="kbc-button" id="dos">2</button>
			<button class="kbc-button" id="tres">3</button>
			<button class="kbc-button" id="cuatro">4</button>
			<button class="kbc-button" id="cinco">5</button>
			<button class="kbc-button" id="seis">6</button>
			<button class="kbc-button" id="siete">7</button>
			<button class="kbc-button" id="ocho">8</button>
			<button class="kbc-button" id="nueve">9</button>
			<button class="kbc-button n" id="mas">+</button>
			<button class="kbc-button n" id="menos">-</button>
			<button class="kbc-button n" id="por">*</button>
			<button class="kbc-button n" id="dividido">/</button>
			<button class="kbc-button n" id="igual">=</button>
			<button class="kbc-button n" id="punto">.</button>
			<button class="kbc-button n" id="clear">C</button>
			<button class="kbc-button n" id="allClear">AC</button>
		</div>
	</main>
	<!-- Footer -->
	<footer>
		<div>
			&copy; +Oglia 2023
		</div>
	</footer>
		
</body>
</html>
